    <br>
    <br>

    <br>
    <div class="contact">
        <form>
            <!-- Personal information -->
            <fieldset class: = "personalinfo">
                <legend>Personal Information</legend>
                <!-- input Name -->
                <label for="name">Name:</label>
                <input type="text" class = "change-line" id="name" name="name" required>
                <br>
                <!-- input Email -->
                <label for="email">Email:</label>
                <input type="email" class = "change-line" id="email" name="email" required>
                <br>
                <!-- input Phone Number -->
                <label for="phone">Phone:</label>
                <input type="tel" class = "change-line" id="phone" name="phone" required>
                <br>
            </fieldset>
            <br>
            <!-- Contact Pupose & Preference -->
            <fieldset class: = "contact-purpose" >
                <legend>Contact Purpose & Preference</legend>
                <!-- Drop Down (Sell or Buy book) -->
                <label for="purpose">Purpose: </label>
                <select class = "change-line" id="purpose" name="purpose" required>
                    <option value="Buy" selected>I want to buy books</option>
                    <option value="Sell">I want to sell books</option>
                </select>
                <br>
                <!-- input Contact Preference(CheckBox) -->
                <label for="contact-preference">Contact Preference:</label>
                 <input type="checkbox" id = "by-email" name="contact-preference" value="by-email">
                 <label for="by-email">By Email</label>
                 <input type="checkbox" id = "by-phone" name="contact-preference" value="by-phone">
                 <label for="by-phone">By Phone</label>

                 <br>
                  <!-- input receive weekly newsletter(Radio) -->
                 <label for="newsletter">Receive Weekly Newsletter:</label>
                 <input type="radio" id="newsletter-yes" name="newsletter" value="yes" checked>
                 <label for="newsletter-yes">Yes</label>
                 <input type="radio" id="newsletter-no" name="newsletter" value="no">
                 <label for="newsletter-no">No</label>
                  <br>
                  <!-- input additional textarea -->
                  <label for="extra-notes">Extra Notes:</label>
                  <br>
                 <textarea id="extra-notes" name="extra-notes"></textarea>
                 <br>
            </fieldset>
            <br>
            <!-- Button for submitting form -->
            <button type="submit">Submit</button>
            <!-- Button for resetting form -->
            <button type = "reset">Reset</button>
        </form>
      </div>
